<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Clinic.css">
  <title>Clinic</title>
</head>

<body>
  <button id="ShowPatients">To view the patient click here!</button>
  <div>
    <table id="show1" border="1"></table>
  </div>
  <form action="">
    <label for="id">
      <b>Patient ID</b>
    </label>
    <br>
    <input type="text" id="id" placeholder="Insert patient ID" name="id" required>
    <br>
    <button id="ShowPatientById">To view patient information click here</button>
    <button id="DeletePatient">To delete patient click here</button>
    <div>
      <table id="show2" border="1"></table>
    </div>
  </form>

  <form action="">
    <h2>Add a New Patient</h2>

    <label for="newId">
      <b>Patient ID</b>
    </label>
    <br>
    <input type="text" id="newId" placeholder="Insert patient ID" name="newId" required>
    <br>

    <div class="inline">
      <div>
        <label for="firstName">
          <b>First Name</b>
        </label>
        <br>
        <input type="text" id="firstName" placeholder="Insert First Name" name="firstName" required>
      </div>

      <div>
        <label for="lastName">
          <b>last Name</b>
        </label>
        <br>
        <input type="text" id="lastName" placeholder="Insert Last Name" name="lastName" required>
      </div>
    </div>
    <br>

    <div class="inline">
      <div>
        <label for="city">
          <b>City</b>
        </label>
        <br>
        <input type="text" id="city" placeholder="Insert City" name="city" required>
      </div>

      <div>
        <label for="street">
          <b>Street</b>
        </label>
        <br>
        <input type="text" id="street" placeholder="Insert Street" name="street" required>
      </div>

      <div>
        <label for="houseNumber">
          <b>House Number</b>
        </label>
        <br>
        <input type="number" id="houseNumber" placeholder="Insert House Number" name="houseNumber" required>
      </div>
    </div>
    <br>


    <label for="dateOfBirth">
      <b>Date of Birth</b>
    </label>
    <br>
    <input type="date" id="dateOfBirth" placeholder="Insert Date of Birth" name="dateOfBirth" required>
    <br>

    <div class="inline">
      <div>
        <label for="phoneNumber">
          <b>Phone Number</b>
        </label>
        <br>
        <input type="text" id="phoneNumber" placeholder="Insert Phone Number" name="phoneNumber" required>
      </div>

      <div>
        <label for="cellphone">
          <b>Cellphone Number</b>
        </label>
        <br>
        <input type="text" id="cellphone" placeholder="Insert Cellphone" name="cellphone">
      </div>
    </div>

    <br>
    <button type="submit" id="addPatient">To add the patient click here</button>
  </form>

</body>
<script src="Clinic.js"></script>

</html>
